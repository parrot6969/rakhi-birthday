<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Rakhi ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffe6f0,#e6f7ff);
  overflow-x:hidden;
  overflow-y:auto;
}

.container{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.card{
  background:rgba(255,255,255,0.9);
  border-radius:25px;
  padding:30px 20px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

h1{
  font-family:'Pacifico',cursive;
  color:#ff4d88;
  font-size:2.8rem;
}

.name{
  font-family:'Pacifico',cursive;
  font-size:2.2rem;
  color:#ff4d88;
  margin:10px 0;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 5px #ff9acb}
  to{text-shadow:0 0 20px #ff4d88}
}

.flower-frame{
  position:relative;
  width:180px;
  height:180px;
  margin:15px auto;
}

.flower-frame::before{
  content:"ğŸŒ¸ğŸŒ¼ğŸŒºğŸŒ¸ğŸŒ¼ğŸŒº";
  position:absolute;
  inset:-15px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  animation:spin 12s linear infinite;
}

@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

.photo{
  width:150px;
  height:150px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #ff9acb;
  animation:heartbeat 2s infinite;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.07)}
}

.music-control{
  margin:15px auto;
  width:90px;
  height:90px;
  border-radius:50%;
  background:radial-gradient(circle,#ffb6c1,#ff4d88);
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(255,77,136,0.5);
}

.disc{
  width:65px;
  height:65px;
  border-radius:50%;
  background:repeating-radial-gradient(circle,#222 0 4px,#444 4px 8px);
  animation:rotateDisc 3s linear infinite;
}

.paused .disc{
  animation-play-state:paused;
}

@keyframes rotateDisc{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

.slider{
  display:flex;
  gap:10px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  margin:20px 0;
}

.slider img{
  width:120px;
  height:160px;
  object-fit:cover;
  border-radius:15px;
  scroll-snap-align:center;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

.cake{
  font-size:4rem;
  cursor:pointer;
}

.note{
  font-size:0.85rem;
  color:#666;
  margin-top:5px;
}

.petal{
  position:fixed;
  top:-10vh;
  width:18px;
  height:18px;
  background:radial-gradient(circle,#fff,#ffb6c1);
  border-radius:60% 40%;
  animation:fall linear infinite;
  z-index:0;
}

@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg)}
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>Happy Birthday ğŸ‚</h1>

    <div class="flower-frame">
      <img src="her.jpg" class="photo">
    </div>

    <div class="name">RAKHI à°Œ</div>

    <div class="music-control paused" onclick="toggleMusic()">
      <div class="disc"></div>
    </div>
    <div class="note">Tap disc to play / pause music ğŸ¶</div>

    <div class="slider">
      <img src="photo1.jpg">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
    </div>

    <div class="cake" onclick="blow()">ğŸ‚ğŸ•¯ï¸ğŸ•¯ï¸</div>
    <div class="note">Tap cake to blow candles ğŸ‰</div>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");
const control = document.querySelector(".music-control");
let started = false;

function toggleMusic() {
  if (!started) {
    music.play().then(() => {
      started = true;
      control.classList.remove("paused");
    }).catch(() => {
      alert("Tap again to start music ğŸ¶");
    });
    return;
  }

  if (music.paused) {
    music.play();
    control.classList.remove("paused");
  } else {
    music.pause();
    control.classList.add("paused");
  }
}

function blow() {
  document.querySelector(".cake").innerText = "ğŸ‚âœ¨";
  alert("Happy Birthday Rakhi ğŸ’–");
}
</script>


</body>
</html>
