<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Rakhi ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#ffd1dc,#ffb6c1);
  overflow-x:hidden;
}

.container{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.card{
  background:rgba(255,255,255,0.9);
  border-radius:26px;
  padding:30px 20px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
}

h1{
  font-family:'Pacifico',cursive;
  color:#ff3f81;
  font-size:2.6rem;
}

.name{
  font-family:'Pacifico',cursive;
  font-size:2.2rem;
  color:#ff3f81;
  margin:10px 0;
}

.photo{
  width:150px;
  height:150px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #ff8fb3;
  animation:heartbeat 2s infinite;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.07)}
}

/* MUSIC */
.music-btn{
  margin:18px auto 8px;
  width:90px;
  height:90px;
  border-radius:50%;
  border:none;
  background:radial-gradient(circle,#ff9abf,#ff3f81);
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

.disc{
  width:65px;
  height:65px;
  border-radius:50%;
  background:repeating-radial-gradient(circle,#333 0 4px,#555 4px 8px);
}

.playing .disc{
  animation:spin 3s linear infinite;
}

@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

/* SLIDERS */
.slider{
  display:flex;
  gap:12px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  margin:18px 0;
}

.slider img{
  width:120px;
  height:160px;
  object-fit:cover;
  border-radius:16px;
  scroll-snap-align:center;
}

.wish-card{
  min-width:260px;
  background:linear-gradient(135deg,#ff7aa2,#ffb6c1);
  color:white;
  padding:22px;
  border-radius:20px;
  scroll-snap-align:center;
}

/* CAKE */
.cake{
  font-size:4rem;
  cursor:pointer;
}

/* ğŸŒ¸ SMALL MIXED FLOWERS */
.flower{
  position:fixed;
  top:-10vh;
  animation:fall linear infinite;
  pointer-events:none;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>Happy Birthday ğŸ‚</h1>

    <img src="her.jpg" class="photo">

    <div class="name">RAKHI à°Œ</div>

    <button id="musicBtn" class="music-btn">
      <div class="disc"></div>
    </button>

    <div class="slider">
      <img src="photo1.jpg">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
    </div>

    <div class="slider">
      <div class="wish-card">ğŸŒ¸ May your life bloom with happiness ğŸ’–</div>
      <div class="wish-card">âœ¨ A bright and beautiful future awaits ğŸŒŸ</div>
      <div class="wish-card">ğŸ’• Always stay the amazing soul you are ğŸŒ¸</div>
    </div>

    <div class="cake" onclick="blow()">ğŸ‚ğŸ•¯ï¸ğŸ•¯ï¸</div>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");
let started = false;

btn.onclick = () => {
  if(!started){
    music.play();
    started = true;
    btn.classList.add("playing");
  }else{
    if(music.paused){
      music.play();
      btn.classList.add("playing");
    }else{
      music.pause();
      btn.classList.remove("playing");
    }
  }
};

function blow(){
  alert("Happy Birthday Rakhi ğŸ’–");
}

/* FLOWERS */
const flowers = ["ğŸŒ¸","ğŸŒ¼","ğŸŒº","ğŸ’®"];
for(let i=0;i<45;i++){
  const f = document.createElement("div");
  f.className = "flower";
  f.innerText = flowers[Math.floor(Math.random()*flowers.length)];
  f.style.left = Math.random()*100 + "vw";
  f.style.animationDuration = 8 + Math.random()*6 + "s";
  f.style.fontSize = 14 + Math.random()*8 + "px"; // SMALL
  f.style.opacity = 0.9;
  document.body.appendChild(f);
}
</script>

</body>
</html>
